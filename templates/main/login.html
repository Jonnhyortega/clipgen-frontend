<!-- login.html -->
{% extends "main/base.html" %} {% load static %} {% block title%}Login{%endblock%} {% block container %}

<section id="login-section">
  <form style="border: 1px solid white;" action="" method="POST">
          <span id="close-modal-login" onclick="showLogin()" ><i class="fa-solid fa-xmark"></i></span>
          <h3>Comencemos</h3>
          {% csrf_token %}
          <div class="input-type">
            <input
              class="input-is"
              type="email"
              required=""
              placeholder="Correo"
              name="email"
            />
            <input
              class="input-is"
              type="password"
              required=""
              placeholder="Contraseña"
              name="password"
            />
          </div>
          <button style="height: fit-content;" class="submit-button" type="submit">Iniciar Sesión</button>
          <div class="third-line-form">
            <strong>¿No tienes cuenta?</strong>
            <a href="{% url 'register' %}"> Regístrate aquí</a>
          </div>
    </form>      
</section>
{% endblock %}
